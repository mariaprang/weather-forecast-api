<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fontawesome/all.css" type="text/css">
  <link rel="stylesheet" href="fontawesome/fontawesome.css" type="text/css">

  <link rel="stylesheet" href="fontawesome/solid.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<!-- <body onload="getCityInfo('New York');"> -->

<body>
  <div id="container" class="container">
    <div class="centered">
      <input type="text" id="city-field" placeholder="Search city...">
      <button onclick="getCityInfo();" class="search-button">Search city</button>
    </div>

    <div id="main-info" class="weather-box">
      <!-- 
     
      <div id="feels-like-row"></div> -->

      <div class="row">
        <div class="left">
          <div id="date" class="date"> </div>
          <div id="city-name" class="city"> </div>
          <div id="temp-row" class="temp-row"></div>
        </div>
        <div class="right">
          <img src="" id="weather-icon">
        </div>
      </div>

      <div class="row details">
        <div class="description row info">
          <div class="description-text" id="description-text"></div>
        </div>
        <div class="humidity row info" id="humidity-wrap">
          <i class="fas fa-tint"></i>
          <div class="humidity-text" id="humidity-text"></div>
        </div>
        <div class="wind row info" id="wind-wrap">
          <i class="fas fa-wind"></i>
          <div class="wind-text" id="wind-text"></div>
        </div>
        <div class="feels-like row info" id="feels-like-wrap">
          <i class="fas fa-temperature-low"></i>
          <div class="feels-text" id="feels-text"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
